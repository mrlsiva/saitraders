<!doctype html>


<html lang="en" class="no-js">
<head>
	<title>Sai Traders</title>

	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" href="css/shtepia-assets.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- favicon -->
	<link rel="icon" href="images/favicon.ico" type="image/png"/>

	<!-- Open Graph meta tags for sharing on social media -->
	<meta property="og:title" content="BRC & Associates">
	<meta property="og:description" content="BRC Constructions">
	<meta property="og:image" content="https://saitraders.ind.in/images/logo.png">
	<meta property="og:url" content="https://saitraders.ind.in">
	<meta property="og:type" content="website">

	<!-- Twitter Card meta tags (optional, for better Twitter sharing) -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Sai Traders">
	<meta name="twitter:description" content="Sai Traders">
	<meta name="twitter:image" content="https://saitraders.ind.in/images/logo.png">
</head>
<body>

	<!-- Container -->
	<div id="container">
		<!-- Header
		    ================================================== -->
			<div id="header"></div>
		<!-- End Header -->

		<!-- page-banner-section 
			================================================== -->
		<section class="page-banner-section">
			<div class="container">
				<div class="page-banner-box">
					<h1>Contact Us</h1>
					<p>Get in Touch with us</p>
				</div>
			</div>
		</section>
		<!-- End page-banner section -->

		<!-- map 
			================================================== -->
		<div id="map"></div>
		<!-- map -->

		<!-- contact section 
			================================================== -->
		<section class="contact-section">
			<div class="container">
				<div class="col-sm-8">
					<form id="contact-form">
						<h2>Send us a message</h2>
						<div class="row">
							<div class="col-md-4">
								<input name="name" id="name" type="text" placeholder="Name">
							</div>
							<div class="col-md-4">
								<input name="mail" id="mail" type="text" placeholder="Email">
							</div>
							<div class="col-md-4">
								<input name="tel-number" id="tel-number" type="text" placeholder="Phone">
							</div>
						</div>
						<textarea name="comment" id="comment" placeholder="Message"></textarea>
						<input type="submit" id="submit_contact" value="Send Message">
						<div id="msg" class="message"></div>
					</form>
				</div>
				<div class="col-sm-4">
					<div class="contact-info">
						<h2>Contact Info</h2>
						<p>You can contact or visit us in our office from Monday to Friday from 8:00 - 17:00</p>
						<ul class="information-list">
							<li><i class="fa fa-map-marker"></i><span>907 N Randolph street, Arlington County, Virginia, United States</span></li>
							<li><i class="fa fa-phone"></i><span>+1 703-697-1776</span><span>+1 605-315-8544</span></li>
							<li><i class="fa fa-envelope-o"></i><span>info@saitraders.com</span><span>hello@saitraders.com</span></li>
						</ul>						
					</div>
				</div>
			</div>
		</section>
		<!-- End contact section -->

		<!-- footer 
			================================================== -->
			<div id="footer"></div>
			<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			<script>
				$(document).ready(function() {
					$("#footer").load("footer.html");
					$("#header").load("header.html");
				});
			</script>
		<!-- End footer -->

	</div>
	<!-- End Container -->

	<script src="js/shtepia-plugins.min.js"></script>
	<script src="js/jquery.countTo.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCiqrIen8rWQrvJsu-7f4rOta0fmI5r2SI&amp;sensor=false&amp;language=en"></script>
	<script src="js/gmap3.min.js"></script>
	<script src="js/script.js"></script>
	
</body>
</html>
